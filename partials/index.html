<div class="table-view">
    <div class="row">
        <div class="col-md-3">
            <div class="input-group">
                <input type="search" class="form-control" placeholder="search" ng-model="filter" ng-change="filterByName()">
                <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
            </div>
        </div>
    </div>
    <div class="row margin-top-15">
        <div class="col-md-12 table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>File Type</th>
                        <th>Size (Kb)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="file in files" ng-click="">
                        <td>{{ file.name }}</td>
                        <td>{{ file.type }}</td>
                        <td>{{ fileSize(file) | number }}</td>
                        <td>
                            <div class="action">
                                <a href="javascript:" ng-click="bookmark(file)"><i class="glyphicon glyphicon-star" ng-style="{color: file.bookmarked ? 'darkorange' : 'darkgrey'}"></i></a>
                                <button type="button" class="btn btn-default btn-sm" ng-click="download(file)"><i class="glyphicon glyphicon-download-alt"></i> Download</button>
                                <button type="button" class="btn btn-default btn-sm" ng-click="preview(file)" ng-if="file.type!=='text'"><i class="glyphicon glyphicon-eye-open"></i> Preview</button>
                                <button type="button" class="btn btn-default btn-sm" ng-click="edit(file)" ng-if="file.type!=='image'"><i class="glyphicon glyphicon-edit"></i> Edit</button>
                                <!--Select file by clicking the row-->
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row margin-top-15">
        <div class="col-md-2">
            <button type="button" class="btn btn-default btn-block" ng-class="{active: !bookmarks}" ng-click="bookmarks=false"><i class="glyphicon glyphicon-list"></i> File List</button>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-default btn-block" ng-class="{active: bookmarks}" ng-click="bookmarks=true"><i class="glyphicon glyphicon-bookmark"></i> Bookmarks</button>
        </div>
        <div class="col-md-2 col-md-offset-4">
            <button type="button" class="btn btn-default btn-block" ng-click="upload()"><i class="glyphicon glyphicon-arrow-up"></i> Upload</button>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-default btn-block"><i class="glyphicon glyphicon-plus"></i> Create New</button>
        </div>
    </div>
</div>
