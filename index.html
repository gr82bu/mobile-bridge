<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-app="mbApp">

        <div class="container-fluid" ng-controller="indexCtrl">
            <div class="table-view">
                <div class="row">
                    <div class="col-md-3">
                        <div class="input-group">
                            <input type="search" class="form-control" placeholder="search" ng-model="filter.name">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        </div>
                    </div>
                </div>
                <div class="row margin-top-15">
                    <div class="col-md-12 table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr ng-init="order = 'name'; asc = false">
                                <th style="cursor: pointer" ng-click="order = 'name'; asc = asc ? false : true">File Name <i ng-show="order == 'name'" class="glyphicon glyphicon-chevron-{{asc ? 'down' : 'up'}}"></i></th>
                                <th style="cursor: pointer" ng-click="order = 'type'; asc = asc ? false : true">File Type <i ng-show="order == 'type'" class="glyphicon glyphicon-chevron-{{asc ? 'down' : 'up'}}"></i></th>
                                <th style="cursor: pointer" ng-click="order = 'data.length'; asc = asc ? false : true">Size (Kb) <i ng-show="order == 'data.length'" class="glyphicon glyphicon-chevron-{{asc ? 'down' : 'up'}}"></i></th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="animate-repeat" ng-repeat="file in files | filter:filter | orderBy:order:asc">
                                <td>{{ file.name }}</td>
                                <td>{{ file.type }}</td>
                                <td>{{ fileSize(file) | number }}</td>
                                <td>
                                    <div class="action">
                                        <a href="javascript:" ng-click="bookmark(file)"><i class="glyphicon glyphicon-star" ng-style="{color: file.bookmarked ? 'darkorange' : 'darkgrey'}"></i></a>
                                        <button type="button" class="btn btn-default btn-sm" ng-click="download(file)"><i class="glyphicon glyphicon-download-alt"></i> Download</button>
                                        <button type="button" class="btn btn-default btn-sm" ng-click="preview(file)" ng-if="file.type!=='text'"><i class="glyphicon glyphicon-eye-open"></i> Preview</button>
                                        <button type="button" class="btn btn-default btn-sm" ng-click="edit(file)" ng-if="file.type!=='image'"><i class="glyphicon glyphicon-edit"></i> Edit</button>
                                        <!--Select file by clicking the row-->
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row margin-top-15">
                    <div class="col-md-2">
                        <button type="button" class="btn btn-default btn-block" ng-class="{active: !filter.bookmarked}" ng-click="filter={name: filter.name}"><i class="glyphicon glyphicon-list"></i> File List</button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-default btn-block" ng-class="{active: filter.bookmarked}" ng-click="filter.bookmarked=true"><i class="glyphicon glyphicon-bookmark"></i> Bookmarks</button>
                    </div>
                    <div class="col-md-2 col-md-offset-4">
                        <button type="button" class="btn btn-default btn-block" ng-click="upload()"><i class="glyphicon glyphicon-arrow-up"></i> Upload</button>
                    </div>
                    <div class="col-md-2">
                        <div class="btn-group" dropdown is-open="status.isopen">
                            <button type="button" class="btn btn-default btn-block dropdown-toggle" dropdown-toggle>
                                <i class="glyphicon glyphicon-plus"></i> Create New <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-click="add('html')"><a href="#">html</a></li>
                                <li ng-click="add('text')"><a href="#">text</a></li>
                            </ul>
                        </div>
                        <!--<button type="button" class="btn btn-default btn-block"><i class="glyphicon glyphicon-plus"></i> Create New</button>-->
                    </div>
                </div>
            </div>
        </div>

        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="bower_components/angular-facebook/lib/angular-facebook.js"></script>
        <script src="bower_components/rangy/rangy-core.js"></script>
        <script src="bower_components/rangy/rangy-selectionsaverestore.js"></script>
        <script src="bower_components/textAngular/dist/textAngular.min.js"></script>
        <script src="bower_components/textAngular/dist/textAngular-sanitize.min.js"></script>
        <script src="bower_components/underscore/underscore-min.js"></script>
        <script src="bower_components/canvas-toBlob.js/canvas-toBlob.js"></script>
        <script src="bower_components/FileSaver/FileSaver.min.js"></script>
        <script src="js/vendor/html-docx.js"></script>
        <script src="js/app.js"></script>
        <script src="js/partials.js"></script>
        <script src="js/directives/inputFileChange.js"></script>
        <script src="js/services/fileStorage.js"></script>
        <script src="js/controllers/indexCtrl.js"></script>
        <script src="js/controllers/uploadCtrl.js"></script>
        <script src="js/controllers/editCtrl.js"></script>
    </body>
</html>
